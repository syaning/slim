---
layout: default
---
<div class="home">
	<section>
		<center>
		<img src={{site.baseurl}}/images/teetun.jpg width="600" height="600" >
	</center>
	</section>
	<section>
		<h2 class="smallcap">about</h2>
		<p>Val Andrei Fajardo's personal webpage.</p>
	</section>
	<section>
		<h2 class="smallcap">recent posts</h2>
		<ul class="post-list">
			{% for post in site.posts limit:5 %}
			<li>
				<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</section>
</div>
